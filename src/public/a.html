        }

            display: none
        }

            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #757575
        }

        .rc-md-navigation .button-wrap,
        .rc-md-navigation .navigation-nav {

            flex-direction: row
        }

        }

            min-width: 24px;
            height: 28px;
            margin-right: 5px;
            display: inline-block;
            cursor: pointer;
            line-height: 28px;
            text-align: center;
            color: #757575
        }

        .rc-md-navigation .button-wrap .button:hover {
            color: #212121
        }

        .rc-md-navigation .button-wrap .button.disabled {

        .rc-md-navigation .button-wrap .rmel-iconfont {

        .rc-md-navigation ul {
            list-style: none;

            padding: 0
        }

        .rc-md-navigation .h4,
        .rc-md-navigation .h5,
        .rc-md-navigation .h6,

        .rc-md-navigation h2,
        .rc-md-navigation h3,
        .rc-md-navigation h4,

            font-weight: 500;

            margin: 0;

        }

        }

        .rc-md-navigation h2 {

        }

        .rc-md-navigation h3 {

        }

        .rc-md-editor .tool-bar {
            position: absolute;
            z-index: 1;
            right: 8px;
            top: 8px
        }

        .rc-md-editor .tool-bar .button {
            min-width: 24px;
            height: 28px;
            margin-right: 5px;
            display: inline-block;
            cursor: pointer;
            font-size: 14px;
            line-height: 28px;
            text-align: center;
            color: #999
        }

        .rc-md-editor .tool-bar .button:hover {
            color: #333
        }

        .rc-md-editor {
            padding-bottom: 1px;
            position: relative;
            border: 1px solid #e0e0e0;
            background: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column
        }

        .rc-md-editor.full {
            width: 100%;
            height: 100% !important;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000
        }

        .rc-md-editor .editor-container {
            flex: 1 1;
            display: flex;
            width: 100%;
            min-height: 0;
            position: relative
        }

        .rc-md-editor .editor-container>.section.in-visible {
            display: none
        }

        .rc-md-editor .editor-container>.section>.section-container {
            padding: 15px;
            padding-top: 10px
        }

        .rc-md-editor .editor-container .sec-md {
            flex: 1 1;
            min-height: 0;
            min-width: 0
        }

        .rc-md-editor .editor-container .sec-md .input {
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            border: none;
            resize: none;
            outline: none;
            min-height: 0;
            background: #fff;
            color: #333;
            font-size: 14px;
            line-height: 1.7
        }

        .rc-md-editor .editor-container .sec-html {
            flex: 1 1;
            min-height: 0;
            min-width: 0
        }

        .rc-md-editor .editor-container .sec-html .html-wrap {
            height: 100%;
            box-sizing: border-box;
            overflow: auto
        }

        .custom-html-style {

            padding: 0;
            border: none;
            font-weight: 700;
            margin: 32px 0;

        .custom-html-style h2 {

            padding: 0 0;

            margin: 24px 0;

            padding: 0 0;

            font-size: 14px;
            line-height: 1.7;

        }

        .custom-html-style a:hover {

        }

        .custom-html-style strong {

        .custom-html-style hr {

_selector": null, "order": 32, "created_at": null, "updated_at": null }, { "id": 33, "namespace": "exercise", "type": "desktop", "selector": ".exercise-hidden-testcase", "content": "C\u00f2n \u0111\u00e2y l\u00e0 test case \u1ea9n, test case \u1ea9n kh\u00e1c test case c\u00f4ng khai l\u00e0 \u0111\u01b0\u1ee3c \u1ea9n \u0111i input v\u00e0 expect, ngh\u0129a l\u00e0 c\u1eadu s\u1ebd kh\u00f4ng bi\u1ebft \u0111\u1ea7u v\u00e0o v\u00e0 k\u1ebft qu\u1ea3 mong mu\u1ed1n c\u1ee7a test case n\u00e0y. V\u00ec v\u1eady c\u1eadu s\u1ebd c\u1ea7n \u0111\u1ecdc k\u1ef9 \u0111\u1ec1 b\u00e0i \u0111\u1ec3 qua \u0111\u01b0\u1ee3c test case \u1ea9n, \u0111i\u1ec1u n\u00e0y gi\u00fap c\u1eadu \"\u0111\u1ed9ng n\u00e3o\" nhi\u1ec1u h\u01a1n, ghi nh\u1edb t\u1ed1t h\u01a1n v\u00e0 vi\u1ec7c h\u1ecdc l\u1eadp tr\u00ecnh tr\u1edf n\u00ean hi\u1ec7u qu\u1ea3 h\u01a1n", "sound_path": "\/assets\/sounds\/tours\/exercise\/exercise_6.mp3", "click_selector": null, "delay_click_selector": null, "order": 34, "created_at": null, "updated_at": null }, { "id": 25, "namespace": "exercise", "type": "desktop", "selector": "#exercise-submit-button-block", "content": "Ti\u1ebfp theo, \u0111\u00e2y l\u00e0 khu v\u1ef1c \"Ch\u1ea1y th\u1eed\" v\u00e0 \"N\u1ed9p b\u00e0i\". Ch\u1ea1y th\u1eed \u0111\u1ec3 ki\u1ec3m tra code c\u1ee7a c\u1eadu v\u1edbi c\u00e1c test case c\u00f4ng khai. C\u00f2n n\u1ed9p b\u00e0i l\u00e0 \u0111\u1ec3 ki\u1ec3m tra code c\u1ee7a c\u1eadu v\u1edbi c\u00e1c test case \u1ea9n. C\u1eadu s\u1ebd \u0111\u01b0\u1ee3c vinh danh trong b\u1ea3ng x\u1ebfp h\u1ea1ng v\u00e0 c\u00f3 th\u1ec3 nh\u1eadn \u0111i\u1ec3m tuy\u1ec7t \u0111\u1ed1i cho c\u00e2u h\u1ecfi n\u00e0y n\u1ebfu tr\u1ea3 l\u1eddi \u0111\u00fang 100% c\u00e1c test case", "sound_path": "\/assets\/sounds\/tours\/exercise\/exercise_7.mp3", "click_selector": null, "delay_click_selector": null, "order": 40, "created_at": null, "updated_at": null }, { "id": 27, "namespace": "exercise", "type": "desktop", "selector": "#exercis
