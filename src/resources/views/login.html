<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/assets/css/app.css">
    <title>Đăng nhập F8</title>
</head>

<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng nhập</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Vd: tandz@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>
            <a class="Auth_resetLink__22xZS" href="/reset-password">Quên mật khẩu?</a>
        </form>
    </div>
    <script src="../scripts/validator.js"></script>
</body>

</html>
